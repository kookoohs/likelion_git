<!-- jQuery lib & cookie lib -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

<script>

  // 웹 브라우저 메모리에 uid 쿠키가 있는지 확인 (session은 보안쿠키->js 사용 x)
  const uid=$.cookie('uid');   // 없으면 'null'값 할당

  // 쿠키가 있으면 logout버튼이 보이도록
  if(uid){
    $('.logined').removeClass('disabled');
    $('#loginSpan').html(`${uid}<button onclick="logout()"> Log out</button>`);
  }

  function logout(){
    $.removeCookie('uid',{path:'/'});
    location.href='/account/logout';
  }

</script>
